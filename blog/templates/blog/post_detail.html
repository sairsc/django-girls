{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </a>
                <a id="delete_post_link" value="{{ post.pk }}" class="btn btn-secondary"> 
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
