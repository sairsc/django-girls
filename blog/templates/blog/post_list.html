{% extends 'blog/base.html' %}

{% block content %}
<div class="modal fade" id="post_delete_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_title_header">Are you sure you want to delete this blog post?</h5>
            </div>
            <div class="modal-body">
                <h4 id="modal_title_h4"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="submit_delete_post" type="button" class="btn btn-danger">Yes</button>
                <input type="hidden" id="deletion_id" name="deletion_id" value="">
            </div>
        </div>
    </div>
</div>
{% for post in posts %}
<article class="post" id="{{ post.pk }}">
    <button value="{{ post.pk }}" type="button" class="save btn btn-secondary delete_post_link">
        <span class="material-symbols-outlined">
            delete
        </span>
    </button>
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock %}
